<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Superhero Lookup</title>
</head>
<body>
    <div class="container">
        <h1>Superhero Lookup</h1>
        <p>Type a superhero's alias or name to find more information, or leave it blank to view all superheroes.</p>
        <input type="text" id="searchField" placeholder="Enter superhero name or alias">
        <button id="searchBtn">Search</button>
        <div id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
